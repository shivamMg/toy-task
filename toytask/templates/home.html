{% extends 'base.html' %}

{% block content %}
<div class="ui centered grid">
  <div class="six wide computer eight wide tablet column">

<form class="ui large form" method="post" action="{% url 'home' %}">
{% csrf_token %}
  <div class="ui segment">

{% for form in form_list %}
  {% for field in form %}
    <div class="field">
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}
{% endfor %}

    <div class="field">
      <button class="ui submit button" type="submit">Register</button>
    </div>
  </div>
</form>

</div>
</div>
{% endblock %}
